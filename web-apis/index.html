<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- added quiz content div and hopefully everything can live in here -->
                    <div id="quiz-content"></div> 
                </div>
                <div class="col">
                    <h2>Timer</h2>
                    <div id="timer"></div>
                </div>
            </div>
        </div>

    <script type="text/javascript">
    // Since my CDN links are on the bottom of the page I'm using document ready 
    $(document).ready(function() {
    
    // Defining some vars

    var timer = Math.floor((1000 * 60) / 1000);

    // Defining some html elements
    $("#timer").html(timer);  
    $("#quiz-content").html('<h1>Coding Quiz Challenge</h1><p>Try to answer these Javascript coding questions within the time limit in the top left corner.</p></p><button type="button" class="btn btn-success">Start</button>');

    




    });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
